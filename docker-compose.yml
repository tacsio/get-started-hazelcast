      - HZ_NETWORK_RESTAPI_ENABLED=true
    ports:
      - "5702:5701"
  
  management:
    image: hazelcast/management-center:5.0.4
    environment:
      - MC_HTTP_PORT=8080
      - MC_ADMIN_USER=admin
      - MC_ADMIN_PASSWORD=password12
    ports:
      - "8080:8080"
