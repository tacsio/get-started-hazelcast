  hazelcast_2:
    container_name: hz2
    image: hazelcast/hazelcast:5.0.2-slim
    profiles: ["full"]
    environment:
      # - PATH="/opt/hazelcast/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      # - HZ_HOME="/opt/hazelcast"
